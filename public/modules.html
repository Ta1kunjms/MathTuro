<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Logo/MATHURO-LOGO.png">
    <title>Learning Modules - MathTuro LMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: '#005801',
                        'brand-dark': '#004601',
                        'brand-light': '#006B01',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <style>
        body { font-family: 'Inter', system-ui, sans-serif; }
        
        .gradient-text {
            background: linear-gradient(135deg, #005801 0%, #22c55e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .glass-sidebar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
        }
        
        .sidebar-link {
            transition: all 0.2s ease;
        }
        
        .sidebar-link:hover, .sidebar-link.active {
            background: linear-gradient(135deg, #005801 0%, #16a34a 100%);
            color: white;
        }
        
        .sidebar-link.active {
            box-shadow: 0 4px 15px rgba(0, 88, 1, 0.3);
        }
        
        .module-card {
            transition: all 0.3s ease;
        }
        
        .module-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 30px -10px rgba(0, 0, 0, 0.15);
        }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #005801; border-radius: 3px; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Mobile Menu Overlay -->
    <div id="mobileOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden lg:hidden"></div>
    
    <!-- Sidebar -->
    <aside id="sidebar" class="fixed left-0 top-0 h-full w-72 glass-sidebar border-r border-gray-200 z-50 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 overflow-y-auto">
        <!-- Logo -->
        <div class="p-6 border-b border-gray-100">
            <a href="index.html" class="flex items-center space-x-3">
                <div class="w-12 h-12 bg-white rounded-xl flex items-center justify-center shadow-lg">
                    <img src="Logo/MATHURO-LOGO.png" alt="MathTuro" class="w-10 h-10 object-contain">
                </div>
                <div>
                    <span class="text-xl font-bold gradient-text">MathTuro</span>
                    <p class="text-xs text-gray-500">Learning Modules</p>
                </div>
            </a>
        </div>
        
        <!-- User Info -->
        <div class="p-6 border-b border-gray-100">
            <div class="flex items-center space-x-3">
                <div class="w-12 h-12 bg-brand/10 rounded-full flex items-center justify-center">
                    <span id="userInitials" class="text-brand font-bold text-lg">--</span>
                </div>
                <div class="flex-1">
                    <p id="sidebarUserName" class="font-semibold text-gray-800">Loading...</p>
                    <div class="flex items-center space-x-1">
                        <span id="streakBadge" class="text-sm">ðŸ”¥</span>
                        <span id="streakCount" class="text-sm text-orange-500 font-medium">0 day streak</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Navigation -->
        <nav id="navigationLinks" class="p-4 space-y-2 overflow-y-auto" style="max-height: calc(100vh - 320px);">
            <!-- Dynamically populated based on role -->
        </nav>
        
        <!-- Bottom Actions -->
        <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-gray-100 bg-white">
            <button id="logoutButton" class="w-full flex items-center space-x-3 px-4 py-3 text-red-600 hover:bg-red-50 rounded-xl transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                </svg>
                <span>Logout</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="lg:ml-72 min-h-screen">
        <!-- Top Header -->
        <header class="bg-white border-b border-gray-200 sticky top-0 z-30">
            <div class="flex items-center justify-between px-4 lg:px-8 py-4">
                <button id="mobileMenuBtn" class="lg:hidden p-2 text-gray-600 hover:text-brand rounded-lg">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
                
                <div class="flex-1 lg:flex-none">
                    <h1 class="text-xl lg:text-2xl font-bold text-gray-800">Learning Modules</h1>
                    <p class="text-sm text-gray-500 hidden sm:block">Explore and manage course modules</p>
                </div>
                
                <div class="flex items-center space-x-4">
                    <!-- Search -->
                    <div class="hidden md:block relative">
                        <input type="text" id="searchInput" placeholder="Search modules..." class="w-64 px-4 py-2 pl-10 border border-gray-200 rounded-xl focus:ring-2 focus:ring-brand/20 focus:border-brand">
                        <svg class="w-5 h-5 absolute left-3 top-2.5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                    </div>
                    
                    <!-- Create Module Button (Teachers/Admins only) -->
                    <button id="createModuleBtn" class="hidden items-center space-x-2 bg-brand text-white px-4 py-2 rounded-xl font-medium hover:bg-brand-dark transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                        </svg>
                        <span class="hidden sm:inline">New Module</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Modules Content -->
        <div class="p-4 lg:p-8">
            <!-- Stats Cards -->
            <div class="grid grid-cols-2 lg:grid-cols-4 gap-4 lg:gap-6 mb-8">
                <div class="bg-white rounded-2xl p-6 border border-gray-100 shadow-sm">
                    <div class="w-12 h-12 bg-blue-100 rounded-xl flex items-center justify-center mb-3">
                        <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                        </svg>
                    </div>
                    <div class="text-3xl font-bold text-blue-600" id="totalModulesStat">0</div>
                    <div class="text-sm text-gray-500">Total Modules</div>
                </div>
                
                <div class="bg-white rounded-2xl p-6 border border-gray-100 shadow-sm">
                    <div class="w-12 h-12 bg-green-100 rounded-xl flex items-center justify-center mb-3">
                        <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                    </div>
                    <div class="text-3xl font-bold text-green-600" id="totalLessonsStat">0</div>
                    <div class="text-sm text-gray-500">Total Lessons</div>
                </div>
                
                <div class="bg-white rounded-2xl p-6 border border-gray-100 shadow-sm" id="completedCard">
                    <div class="w-12 h-12 bg-purple-100 rounded-xl flex items-center justify-center mb-3">
                        <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                    <div class="text-3xl font-bold text-purple-600" id="completedStat">0</div>
                    <div class="text-sm text-gray-500">Completed</div>
                </div>
                
                <div class="bg-white rounded-2xl p-6 border border-gray-100 shadow-sm" id="progressCard">
                    <div class="w-12 h-12 bg-orange-100 rounded-xl flex items-center justify-center mb-3">
                        <svg class="w-6 h-6 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
                        </svg>
                    </div>
                    <div class="text-3xl font-bold text-orange-600" id="progressStat">0%</div>
                    <div class="text-sm text-gray-500">Progress</div>
                </div>
            </div>

            <!-- Modules Grid -->
            <div class="bg-white rounded-2xl border border-gray-100 shadow-sm">
                <div class="p-6 border-b border-gray-100 flex items-center justify-between">
                    <h3 class="text-lg font-bold text-gray-800">All Modules</h3>
                    <span id="moduleCount" class="text-sm text-gray-500">0 modules</span>
                </div>
                <div id="modulesGrid" class="p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div class="col-span-full py-12 text-center">
                        <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-brand border-t-transparent mb-4"></div>
                        <p class="text-gray-500">Loading modules...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Create Module Modal -->
    <div id="createModuleModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-2xl max-w-lg w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b border-gray-100 flex items-center justify-between">
                <h3 class="text-xl font-bold text-gray-800">Create New Module</h3>
                <button onclick="closeModuleModal()" class="p-2 text-gray-500 hover:text-gray-700 rounded-lg hover:bg-gray-100">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <form id="createModuleForm" class="p-6 space-y-5">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Module Title</label>
                    <input type="text" id="moduleTitle" required class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-brand/20 focus:border-brand" placeholder="Enter module title">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                    <textarea id="moduleDescription" rows="3" class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-brand/20 focus:border-brand resize-none" placeholder="Enter module description"></textarea>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Difficulty Level</label>
                    <select id="moduleDifficulty" class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-brand/20 focus:border-brand">
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>
                
                <div class="flex space-x-3 pt-4">
                    <button type="button" onclick="closeModuleModal()" class="flex-1 py-3 border border-gray-200 text-gray-700 rounded-xl font-semibold hover:bg-gray-50 transition-colors">Cancel</button>
                    <button type="submit" class="flex-1 py-3 bg-brand text-white rounded-xl font-semibold hover:bg-brand-dark transition-colors">Create Module</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-2xl p-8 text-center">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-brand border-t-transparent mb-4"></div>
            <p class="text-gray-600 font-medium">Loading...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/supabase.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/modules.js"></script>
    
    <script>
        let currentUser = null;
        let allModules = [];

        const loadingOverlay = document.getElementById('loadingOverlay');
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileOverlay = document.getElementById('mobileOverlay');
        const sidebar = document.getElementById('sidebar');

        document.addEventListener('DOMContentLoaded', async function() {
            try {
                currentUser = await checkAuthSession();
                
                if (!currentUser) {
                    redirectToLogin();
                    return;
                }

                updateUserInfo(currentUser);
                setupNavigation(currentUser.role);
                setupRoleBasedUI(currentUser.role);
                await loadModules();
                setupEventListeners();
            } catch (error) {
                console.error('Page initialization error:', error);
                showToast('Failed to load page.', 'error');
            } finally {
                loadingOverlay.classList.add('hidden');
            }
        });

        function updateUserInfo(user) {
            const initials = getInitials(user.fullName);
            document.getElementById('sidebarUserName').textContent = user.fullName;
            document.getElementById('userRole').textContent = user.role;
            document.getElementById('userInitials').textContent = initials;
        }

        function getInitials(name) {
            return name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
        }

        function setupNavigation(role) {
            const navContainer = document.getElementById('navigationLinks');
            const dashboardLink = role === 'admin' ? 'admin/dashboard.html' : role === 'teacher' ? 'teacher/dashboard.html' : 'student/dashboard.html';
            
            let navHTML = `
                <p class="text-xs text-gray-400 uppercase tracking-wider px-4 mb-2">Main Menu</p>
                <a href="${dashboardLink}" class="sidebar-link flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-700">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                    </svg>
                    <span>Dashboard</span>
                </a>
                <a href="modules.html" class="sidebar-link active flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-700">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                    </svg>
                    <span>Learning Modules</span>
                </a>`;
            
            // Add student-specific navigation
            if (role === 'student') {
                navHTML += `
                <a href="tutorial-videos.html" class="sidebar-link flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-700">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <span>Tutorial Videos</span>
                </a>
                <a href="student/quizzes.html" class="sidebar-link flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-700">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"/>
                    </svg>
                    <span>Quizzes</span>
                </a>
                
                <p class="text-xs text-gray-400 uppercase tracking-wider px-4 mb-2 mt-6">My Learning</p>
                <a href="student/dashboard.html#achievements" class="sidebar-link flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-700">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"/>
                    </svg>
                    <span>Achievements</span>
                </a>
                <a href="student/dashboard.html#leaderboard" class="sidebar-link flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-700">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"/>
                    </svg>
                    <span>Leaderboard</span>
                </a>`;
            } else {
                // Teacher/Admin navigation
                navHTML += `
                <a href="teacher/submissions.html" class="sidebar-link flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-700">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/>
                    </svg>
                    <span>Submissions</span>
                </a>`;
            }
            
            navContainer.innerHTML = navHTML;
        }

        function setupRoleBasedUI(role) {
            // Show create button for teachers and admins
            if (role === 'teacher' || role === 'admin') {
                document.getElementById('createModuleBtn').classList.remove('hidden');
                document.getElementById('createModuleBtn').classList.add('inline-flex');
            }
            
            // Hide student-specific cards for teachers/admins
            if (role !== 'student') {
                document.getElementById('completedCard').querySelector('.text-sm').textContent = 'Published';
                document.getElementById('progressCard').querySelector('.text-sm').textContent = 'Draft';
            }
        }

        async function loadModules() {
            try {
                const { data: modules, error } = await getSupabase()
                    .from('modules')
                    .select('*, lessons(id)')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                allModules = modules || [];
                
                // Get lesson counts
                const { data: lessons } = await getSupabase().from('lessons').select('id');
                
                updateStats(lessons?.length || 0);
                renderModules();
            } catch (error) {
                console.error('Error loading modules:', error);
                document.getElementById('modulesGrid').innerHTML = `
                    <div class="col-span-full py-12 text-center text-red-500">
                        <p>Failed to load modules.</p>
                    </div>
                `;
            }
        }

        function updateStats(totalLessons) {
            document.getElementById('totalModulesStat').textContent = allModules.length;
            document.getElementById('totalLessonsStat').textContent = totalLessons;
            
            if (currentUser.role === 'student') {
                // For students, show completion stats
                const completed = allModules.filter(m => m.completed).length;
                document.getElementById('completedStat').textContent = completed;
                const progress = allModules.length > 0 ? Math.round((completed / allModules.length) * 100) : 0;
                document.getElementById('progressStat').textContent = progress + '%';
            } else {
                // For teachers/admins, show published/draft
                const published = allModules.filter(m => m.is_published !== false).length;
                document.getElementById('completedStat').textContent = published;
                document.getElementById('progressStat').textContent = (allModules.length - published);
            }
        }

        function renderModules() {
            const container = document.getElementById('modulesGrid');
            const searchTerm = document.getElementById('searchInput')?.value?.toLowerCase() || '';
            
            let filtered = allModules;
            
            if (searchTerm) {
                filtered = filtered.filter(m => 
                    m.title?.toLowerCase().includes(searchTerm) ||
                    m.description?.toLowerCase().includes(searchTerm)
                );
            }

            document.getElementById('moduleCount').textContent = `${filtered.length} modules`;

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full py-12 text-center text-gray-500">
                        <svg class="w-16 h-16 mx-auto text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                        </svg>
                        <p class="text-lg font-medium">No modules found</p>
                        <p class="text-sm text-gray-400">${searchTerm ? 'Try a different search' : 'Modules will appear here'}</p>
                    </div>
                `;
                return;
            }

            const difficultyColors = {
                beginner: 'bg-green-100 text-green-700',
                intermediate: 'bg-yellow-100 text-yellow-700',
                advanced: 'bg-red-100 text-red-700'
            };

            container.innerHTML = filtered.map(module => {
                const lessonCount = module.lessons?.length || 0;
                const difficulty = module.difficulty || 'beginner';
                const colors = difficultyColors[difficulty] || difficultyColors.beginner;
                const canEdit = currentUser.role === 'teacher' || currentUser.role === 'admin';
                
                return `
                    <div class="module-card bg-gray-50 rounded-2xl border border-gray-100 overflow-hidden">
                        <div class="h-32 bg-gradient-to-br from-brand to-green-400 relative">
                            <div class="absolute inset-0 bg-black/20"></div>
                            <div class="absolute bottom-4 left-4 right-4">
                                <span class="px-2 py-1 rounded-lg text-xs font-medium ${colors} capitalize">${difficulty}</span>
                            </div>
                        </div>
                        <div class="p-5">
                            <h4 class="font-bold text-gray-800 text-lg mb-2 line-clamp-1">${escapeHtml(module.title)}</h4>
                            <p class="text-sm text-gray-500 mb-4 line-clamp-2">${escapeHtml(module.description || 'No description')}</p>
                            <div class="flex items-center justify-between">
                                <span class="text-sm text-gray-500">
                                    <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                                    </svg>
                                    ${lessonCount} lessons
                                </span>
                                <div class="flex space-x-2">
                                    ${canEdit ? `
                                        <a href="teacher/edit-module.html?id=${module.id}" class="p-2 text-blue-600 hover:bg-blue-50 rounded-lg" title="Edit">
                                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                                            </svg>
                                        </a>
                                    ` : ''}
                                    <a href="student/lesson-view.html?moduleId=${module.id}" class="p-2 text-brand hover:bg-brand/10 rounded-lg" title="View">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                        </svg>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function openModuleModal() {
            document.getElementById('createModuleForm').reset();
            document.getElementById('createModuleModal').classList.remove('hidden');
        }

        function closeModuleModal() {
            document.getElementById('createModuleModal').classList.add('hidden');
        }

        document.getElementById('createModuleForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const title = document.getElementById('moduleTitle').value.trim();
            const description = document.getElementById('moduleDescription').value.trim();
            const difficulty = document.getElementById('moduleDifficulty').value;

            try {
                const { data, error } = await getSupabase()
                    .from('modules')
                    .insert({
                        title,
                        description,
                        difficulty,
                        created_by: currentUser.id,
                        is_published: true
                    })
                    .select()
                    .single();

                if (error) throw error;

                showToast('Module created successfully!', 'success');
                closeModuleModal();
                await loadModules();
                
                // Redirect to edit page
                window.location.href = `edit-module.html?id=${data.id}`;
            } catch (error) {
                console.error('Error creating module:', error);
                showToast('Failed to create module', 'error');
            }
        });

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function setupEventListeners() {
            mobileMenuBtn.addEventListener('click', () => {
                sidebar.classList.toggle('-translate-x-full');
                mobileOverlay.classList.toggle('hidden');
            });

            mobileOverlay.addEventListener('click', () => {
                sidebar.classList.add('-translate-x-full');
                mobileOverlay.classList.add('hidden');
            });

            document.getElementById('logoutButton').addEventListener('click', async () => {
                if (await logout()) redirectToLogin();
            });

            document.getElementById('createModuleBtn').addEventListener('click', openModuleModal);
            document.getElementById('searchInput')?.addEventListener('input', renderModules);

            document.getElementById('createModuleModal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('createModuleModal')) closeModuleModal();
            });
        }
    </script>
</body>
</html>
