<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reports - MathTuro LMS</title>
  <link rel="icon" type="image/png" href="../Logo/MATHURO-LOGO.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../shared/css/base.css">
  <link rel="stylesheet" href="assets/css/teacher.css">
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="flex">
    <!-- Sidebar include -->
    <iframe src="dashboard.html" style="width:0;height:0;border:0; border:none; display:none;"></iframe>
    <main class="flex-1 p-8">
      <h1 class="text-2xl font-bold mb-6">Reports</h1>
      <div class="bg-white rounded-xl shadow p-6">
        <h2 class="text-lg font-semibold mb-4">Quiz Performance Summary</h2>
        <div id="reportTableContainer">
          <table class="min-w-full divide-y divide-gray-200">
            <thead>
              <tr>
                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Quiz</th>
                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Module</th>
                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Attempts</th>
                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Avg. Score</th>
                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Highest</th>
                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Lowest</th>
              </tr>
            </thead>
            <tbody id="reportTableBody">
              <tr><td colspan="6" class="text-center py-8 text-gray-400">Loading...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
  <script src="../shared/js/supabase.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      const tableBody = document.getElementById('reportTableBody');
      try {
        const { data: quizzes, error } = await getSupabase()
          .from('quizzes')
          .select('*, modules(title)');
        if (error) throw error;
        if (!quizzes || quizzes.length === 0) {
          tableBody.innerHTML = '<tr><td colspan="6" class="text-center py-8 text-gray-400">No quizzes found.</td></tr>';
          return;
        }
        let rows = '';
        for (const quiz of quizzes) {
          const { data: submissions, error: subErr } = await getSupabase()
            .from('quiz_submissions')
            .select('*')
            .eq('quiz_id', quiz.id);
          if (subErr) continue;
          const attempts = submissions.length;
          const scores = submissions.map(s => s.student_score || 0);
          const avg = scores.length ? (scores.reduce((a, b) => a + b, 0) / scores.length) : 0;
          const max = scores.length ? Math.max(...scores) : 0;
          const min = scores.length ? Math.min(...scores) : 0;
          rows += `<tr class="hover:bg-gray-50">
            <td class="px-4 py-2">${quiz.title}</td>
            <td class="px-4 py-2">${quiz.modules?.title || '-'}</td>
            <td class="px-4 py-2">${attempts}</td>
            <td class="px-4 py-2">${avg.toFixed(2)}</td>
            <td class="px-4 py-2">${max}</td>
            <td class="px-4 py-2">${min}</td>
          </tr>`;
        }
        tableBody.innerHTML = rows || '<tr><td colspan="6" class="text-center py-8 text-gray-400">No data found.</td></tr>';
      } catch (err) {
        tableBody.innerHTML = '<tr><td colspan="6" class="text-center py-8 text-red-400">Failed to load data.</td></tr>';
      }
    });
  </script>
</body>
</html>
