<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            200: '#bbf7d0',

    <style>
        body { font-family: 'Inter', system-ui, sans-serif; }
        
        .gradient-text {
            background: linear-gradient(135deg, #005801 0%, #22c55e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .glass-sidebar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
        }
        
        .submission-card {
            transition: all 0.3s ease;
        }
        
        .submission-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -10px rgba(0, 0, 0, 0.1);
        }
        
        .sidebar-link {
            transition: all 0.2s ease;
        }
        
        .sidebar-link:hover, .sidebar-link.active {
            background: linear-gradient(135deg, #005801 0%, #16a34a 100%);
            color: white;
        }
        
        .sidebar-link.active {
            box-shadow: 0 4px 15px rgba(0, 88, 1, 0.3);
        }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #005801; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #004601; }

        .tab-button {
            transition: all 0.2s ease;
        }
        
        .tab-button.active {
            background: linear-gradient(135deg, #005801 0%, #16a34a 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(0, 88, 1, 0.3);

<body class="bg-gray-50 min-h-screen">

    <!-- Sidebar -->

        <!-- Logo -->

                    </svg>
                </button>
                
                <!-- Page Title -->

        <!-- Submissions Content -->

                    </div>
                    <div class="text-3xl font-bold text-yellow-600" id="pendingStat">0</div>

                    <button class="tab-button px-6 py-2.5 rounded-xl font-medium text-gray-600 hover:bg-gray-100" data-filter="rejected">Rejected</button>

                </div>

                        <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-brand border-t-transparent mb-4"></div>
                        <p class="text-gray-500">Loading submissions...</p>
                    </div>
                </div>

    <!-- Review Modal -->
    <div id="reviewModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">

                <button onclick="closeReviewModal()" class="p-2 text-gray-500 hover:text-gray-700 rounded-lg hover:bg-gray-100">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>

            </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">

            <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-brand border-t-transparent mb-4"></div>
            <p class="text-gray-600 font-medium">Loading...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../shared/js/config.js"></script>
    <script src="../shared/js/utils.js"></script>
    <script src="../shared/js/supabase.js"></script>
    <script src="../shared/js/auth.js"></script>
    <script src="assets/js/teacher.js"></script>
    <script src="../shared/js/modules.js"></script>
    
    <script>
        let currentUser = null;
        let allSubmissions = [];
        let currentFilter = 'all';

        const loadingOverlay = document.getElementById('loadingOverlay');
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileOverlay = document.getElementById('mobileOverlay');
        const sidebar = document.getElementById('sidebar');
        const userMenuBtn = document.getElementById('userMenuBtn');
        const userDropdown = document.getElementById('userDropdown');

        document.addEventListener('DOMContentLoaded', async function() {
            try {
                currentUser = await checkAuthSession();
                
                if (!currentUser) {
                    redirectToLogin();
                    return;
                }

                updateUserInfo(currentUser);
                setupNavigation(currentUser.role);
                await loadSubmissions();
                setupEventListeners();
            } catch (error) {
                console.error('Page initialization error:', error);
                showToast('Failed to load page.', 'error');
            } finally {
                loadingOverlay.classList.add('hidden');
            }
        });

        function updateUserInfo(user) {
            const initials = getInitials(user.fullName);
            document.getElementById('sidebarUserName').textContent = user.fullName;
            const userRoleEl = document.getElementById('userRole');
            if (userRoleEl) userRoleEl.textContent = user.role;
            document.getElementById('userInitials').textContent = initials;
            document.getElementById('headerUserInitials').textContent = initials;
            document.getElementById('dropdownUserName').textContent = user.fullName;
            document.getElementById('dropdownUserEmail').textContent = user.email;
            
            // Update portal type and styling based on role
            const portalTypeEl = document.getElementById('portalType');
            if (portalTypeEl) {
                const portalLabels = { admin: 'Admin Portal', teacher: 'Teacher Portal', student: 'Student Portal' };
                portalTypeEl.textContent = portalLabels[user.role] || 'Student Portal';
            }
            
            // Update user avatar styling for teacher
            const userInitialsEl = document.getElementById('userInitials');
            const userAvatarContainer = userInitialsEl?.parentElement;
            const streakBadge = document.getElementById('streakBadge');
            const streakCount = document.getElementById('streakCount');
            
            if (user.role === 'teacher' || user.role === 'admin') {
                // Use teacher colors and hide streak
                if (userAvatarContainer) {
                    userAvatarContainer.className = 'w-12 h-12 bg-teacher-100 rounded-full flex items-center justify-center';
                }
                if (userInitialsEl) {
                    userInitialsEl.className = 'text-teacher-600 font-bold text-lg';
                }
                if (streakBadge) streakBadge.style.display = 'none';
                if (streakCount) streakCount.textContent = 'Teacher';
            }
        }

        function showStudentsPage() {
            showToast('Student progress page coming soon!', 'info');
        }

        function showReportsPage() {
            showToast('Reports page coming soon!', 'info');
        }

        function getInitials(name) {
            return name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
        }

        function setupNavigation(role) {
            const navContainer = document.getElementById('navigationLinks');
            const dashboardLink = role === 'admin' ? '../admin/dashboard.html' : role === 'teacher' ? 'dashboard.html' : '../student/dashboard.html';
            
            let navHTML = `
                <p class="text-xs text-gray-400 uppercase tracking-wider px-4 mb-2">Main Menu</p>
                <a href="${dashboardLink}" class="sidebar-link flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-700">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                    </svg>
                    <span>Dashboard</span>
                </a>
                <a href="../student/modules.html" class="sidebar-link flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-700">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                    </svg>
                    <span>Learning Modules</span>
                </a>`;
            
            // Add student-specific navigation
            if (role === 'student') {
                navHTML += `
                <a href="../tutorial-videos.html" class="sidebar-link flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-700">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <span>Tutorial Videos</span>
                </a>
                <a href="../student/quizzes.html" class="sidebar-link flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-700">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"/>
                    </svg>
                    <span>Quizzes</span>
                </a>
                
                <p class="text-xs text-gray-400 uppercase tracking-wider px-4 mb-2 mt-6">My Learning</p>
                <a href="submissions.html" class="sidebar-link active flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-700">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/>
                    </svg>
                    <span>My Submissions</span>
                </a>
                <a href="../student/dashboard.html#achievements" class="sidebar-link flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-700">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"/>
                    </svg>
                    <span>Achievements</span>
                </a>
                <a href="../student/dashboard.html#leaderboard" class="sidebar-link flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-700">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"/>
                    </svg>
                    <span>Leaderboard</span>
                </a>`;
            } else {
                // Teacher/Admin navigation - match teacher-dashboard sidebar exactly
                navHTML = `

        async function loadSubmissions() {
            try {
                // First, get submissions
                let query = getSupabase()
                    .from('quiz_submissions')
                    .select('*')
                    .order('submitted_at', { ascending: false });

                if (currentUser.role === 'student') {
                    query = query.eq('user_id', currentUser.id);
                }

                const { data: submissions, error } = await query;
                if (error) throw error;

                if (!submissions || submissions.length === 0) {
                    allSubmissions = [];
                    updateStats();
                    renderSubmissions();
                    return;
                }

                // Get unique user IDs, quiz IDs, and module IDs
                const userIds = [...new Set(submissions.map(s => s.user_id).filter(Boolean))];
                const quizIds = [...new Set(submissions.map(s => s.quiz_id).filter(Boolean))];
                const moduleIds = [...new Set(submissions.map(s => s.module_id).filter(Boolean))];

                // Fetch users
                let usersMap = {};
                if (userIds.length > 0) {
                    const { data: users } = await getSupabase()
                        .from('users')
                        .select('id, full_name, email')
                        .in('id', userIds);
                    if (users) {
                        users.forEach(u => usersMap[u.id] = u);
                    }
                }

                // Fetch quizzes
                let quizzesMap = {};
                if (quizIds.length > 0) {
                    const { data: quizzes } = await getSupabase()
                        .from('quizzes')
                        .select('id, title, total_items, passing_score')
                        .in('id', quizIds);
                    if (quizzes) {
                        quizzes.forEach(q => quizzesMap[q.id] = q);
                    }
                }

                // Fetch modules
                let modulesMap = {};
                if (moduleIds.length > 0) {
                    const { data: modules } = await getSupabase()
                        .from('modules')
                        .select('id, title')
                        .in('id', moduleIds);
                    if (modules) {
                        modules.forEach(m => modulesMap[m.id] = m);
                    }
                }

                // Combine data
                allSubmissions = submissions.map(s => ({
                    ...s,
                    users: usersMap[s.user_id] || null,
                    quizzes: quizzesMap[s.quiz_id] || null,
                    modules: modulesMap[s.module_id] || null
                }));

                updateStats();
                renderSubmissions();
            } catch (error) {
                console.error('Error loading submissions:', error);
                document.getElementById('submissionsList').innerHTML = `
                    <div class="p-12 text-center text-red-500">
                        <p>Failed to load submissions: ${error.message || 'Unknown error'}</p>
                    </div>
                `;
            }
        }

        function updateStats() {
            document.getElementById('totalStat').textContent = allSubmissions.length;
            document.getElementById('pendingStat').textContent = allSubmissions.filter(s => s.status === 'pending').length;
            document.getElementById('approvedStat').textContent = allSubmissions.filter(s => s.status === 'approved').length;
            document.getElementById('rejectedStat').textContent = allSubmissions.filter(s => s.status === 'rejected').length;
        }

        function renderSubmissions() {
            const container = document.getElementById('submissionsList');
            const searchTerm = document.getElementById('searchInput')?.value?.toLowerCase() || '';
            
            let filtered = allSubmissions;
            if (currentFilter !== 'all') filtered = filtered.filter(s => s.status === currentFilter);
            if (searchTerm) {
                filtered = filtered.filter(s => 
                    s.users?.full_name?.toLowerCase().includes(searchTerm) ||
                    s.quizzes?.title?.toLowerCase().includes(searchTerm) ||
                    s.modules?.title?.toLowerCase().includes(searchTerm)
                );
            }

            document.getElementById('submissionCount').textContent = `${filtered.length} submissions`;

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="p-12 text-center text-gray-500">
                        <svg class="w-16 h-16 mx-auto text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                        </svg>
                        <p class="text-lg font-medium">No submissions found</p>
                    </div>
                `;
                return;
            }

            const statusColors = {
                pending: { bg: 'bg-yellow-100', text: 'text-yellow-700' },
                approved: { bg: 'bg-green-100', text: 'text-green-700' },
                rejected: { bg: 'bg-red-100', text: 'text-red-700' }
            };

            container.innerHTML = filtered.map(sub => {
                const colors = statusColors[sub.status] || statusColors.pending;
                const canReview = (currentUser.role === 'teacher' || currentUser.role === 'admin') && sub.status === 'pending';
                
                const scoreDisplay = sub.student_score !== null && sub.total_items !== null 
                    ? `<span class="text-lg font-bold ${sub.student_score >= (sub.quizzes?.passing_score || sub.total_items * 0.7) ? 'text-green-600' : 'text-red-600'}">${sub.student_score}/${sub.total_items}</span>` 
                    : '';
                const quizTitle = sub.quizzes?.title || sub.modules?.title || 'Unknown Quiz';
                
                return `
                    <div class="submission-card p-4 lg:p-6 flex flex-col lg:flex-row lg:items-center justify-between hover:bg-gray-50">
                        <div class="flex items-center space-x-4 mb-4 lg:mb-0">
                            <div class="w-12 h-12 ${colors.bg} rounded-xl flex items-center justify-center">
                                <span class="${colors.text} font-semibold">${getInitials(sub.users?.full_name || 'User')}</span>
                            </div>
                            <div>
                                <p class="font-semibold text-gray-800">${escapeHtml(sub.users?.full_name || 'Unknown')}</p>
                                <p class="text-sm text-gray-500">${escapeHtml(quizTitle)}</p>
                                <p class="text-xs text-gray-400">${formatDate(sub.submitted_at)}</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-4">
                            ${scoreDisplay}
                            <span class="px-3 py-1.5 rounded-full text-xs font-medium ${colors.bg} ${colors.text} capitalize">${sub.status}</span>
                            <button onclick="viewSubmission('${sub.id}')" class="p-2 text-gray-500 hover:text-brand rounded-lg" title="View">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                </svg>
                            </button>
                            ${canReview ? `<button onclick="openReviewModal('${sub.id}')" class="px-4 py-2 bg-brand text-white rounded-lg font-medium hover:bg-brand-dark">Review</button>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function viewSubmission(id) {
            const sub = allSubmissions.find(s => s.id === id);
            if (!sub) return;

            const statusColors = {
                pending: 'bg-yellow-100 text-yellow-700',
                approved: 'bg-green-100 text-green-700',
                rejected: 'bg-red-100 text-red-700'
            };

            const quizTitle = sub.quizzes?.title || sub.modules?.title || 'Unknown Quiz';
            const passingScore = sub.quizzes?.passing_score || Math.floor(sub.total_items * 0.7);
            const passed = sub.student_score >= passingScore;
            const scoreDisplay = sub.student_score !== null ? `${sub.student_score}/${sub.total_items}` : 'Pending';

            document.getElementById('reviewModalContent').innerHTML = `
                <div class="space-y-6">
                    <div class="flex items-center space-x-4">
                        <div class="w-16 h-16 bg-brand/10 rounded-xl flex items-center justify-center">
                            <span class="text-brand font-bold text-xl">${getInitials(sub.users?.full_name || 'User')}</span>
                        </div>
                        <div>
                            <h4 class="text-xl font-bold text-gray-800">${escapeHtml(sub.users?.full_name || 'Unknown')}</h4>
                            <p class="text-gray-500">${escapeHtml(sub.users?.email || '')}</p>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-gray-50 rounded-xl p-4">
                            <p class="text-sm text-gray-500">Quiz</p>
                            <p class="font-semibold">${escapeHtml(quizTitle)}</p>
                        </div>
                        <div class="bg-gray-50 rounded-xl p-4">
                            <p class="text-sm text-gray-500">Submitted</p>
                            <p class="font-semibold">${formatDate(sub.submitted_at)}</p>
                        </div>
                        <div class="bg-gray-50 rounded-xl p-4">
                            <p class="text-sm text-gray-500">Student Score</p>
                            <p class="font-bold text-2xl ${passed ? 'text-green-600' : 'text-red-600'}">${scoreDisplay}</p>
                            <p class="text-xs text-gray-400">Passing: ${passingScore}/${sub.total_items}</p>
                        </div>
                        <div class="bg-gray-50 rounded-xl p-4">
                            <p class="text-sm text-gray-500">Status</p>
                            <span class="inline-block px-3 py-1 rounded-full text-sm font-medium ${statusColors[sub.status]} capitalize mt-1">${sub.status}</span>
                        </div>
                    </div>
                    ${sub.screenshot_url ? `
                    <div>
                        <h5 class="font-semibold mb-2">Screenshot Evidence</h5>
                        <div class="bg-gray-50 rounded-xl p-4">
                            <img src="${sub.screenshot_url}" alt="Quiz Screenshot" class="max-w-full rounded-lg cursor-pointer hover:opacity-90" onclick="window.open('${sub.screenshot_url}', '_blank')">
                            <p class="text-xs text-gray-400 mt-2">Click to view full size</p>
                        </div>
                    </div>
                    ` : ''}
                    ${sub.teacher_comment ? `<div><h5 class="font-semibold mb-2">Teacher Comment</h5><div class="bg-gray-50 rounded-xl p-4"><p class="text-gray-600">${escapeHtml(sub.teacher_comment)}</p></div></div>` : ''}
                </div>
            `;
            document.getElementById('reviewModal').classList.remove('hidden');
        }

        function openReviewModal(id) {
            const sub = allSubmissions.find(s => s.id === id);
            if (!sub) return;

            const quizTitle = sub.quizzes?.title || sub.modules?.title || 'Unknown Quiz';
            const passingScore = sub.quizzes?.passing_score || Math.floor(sub.total_items * 0.7);
            const passed = sub.student_score >= passingScore;

            document.getElementById('reviewModalContent').innerHTML = `
                <div class="space-y-6">
                    <div class="flex items-center space-x-4">
                        <div class="w-16 h-16 bg-brand/10 rounded-xl flex items-center justify-center">
                            <span class="text-brand font-bold text-xl">${getInitials(sub.users?.full_name || 'User')}</span>
                        </div>
                        <div>
                            <h4 class="text-xl font-bold text-gray-800">${escapeHtml(sub.users?.full_name || 'Unknown')}</h4>
                            <p class="text-gray-500">${escapeHtml(quizTitle)}</p>
                        </div>
                    </div>
                    
                    <div class="bg-gray-50 rounded-xl p-4">
                        <div class="flex items-center justify-between mb-2">
                            <p class="text-sm text-gray-500">Student's Reported Score</p>
                            <span class="font-bold text-xl ${passed ? 'text-green-600' : 'text-red-600'}">${sub.student_score}/${sub.total_items}</span>
                        </div>
                        <p class="text-xs text-gray-400">Passing score: ${passingScore}/${sub.total_items}</p>
                    </div>
                    
                    ${sub.screenshot_url ? `
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Screenshot Evidence (verify score)</label>
                        <div class="bg-gray-100 rounded-xl p-2">
                            <img src="${sub.screenshot_url}" alt="Quiz Screenshot" class="max-w-full max-h-64 mx-auto rounded-lg cursor-pointer hover:opacity-90 object-contain" onclick="window.open('${sub.screenshot_url}', '_blank')">
                        </div>
                        <p class="text-xs text-gray-400 mt-1 text-center">Click image to view full size</p>
                    </div>
                    ` : '<p class="text-yellow-600 text-sm bg-yellow-50 p-3 rounded-lg">‚ö†Ô∏è No screenshot was submitted</p>'}
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Teacher Comment (optional)</label>
                        <textarea id="reviewFeedback" rows="3" class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-brand/20 focus:border-brand resize-none" placeholder="Add a comment...">${sub.teacher_comment || ''}</textarea>
                    </div>
                    <div class="flex space-x-3">
                        <button onclick="approveSubmission('${id}')" class="flex-1 py-3 bg-green-600 text-white rounded-xl font-semibold hover:bg-green-700 flex items-center justify-center space-x-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
                            <span>Approve</span>
                        </button>
                        <button onclick="rejectSubmission('${id}')" class="flex-1 py-3 bg-red-600 text-white rounded-xl font-semibold hover:bg-red-700 flex items-center justify-center space-x-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                            <span>Reject</span>
                        </button>
                    </div>
                </div>
            `;
            document.getElementById('reviewModal').classList.remove('hidden');
        }

        async function approveSubmission(id) {
            const feedback = document.getElementById('reviewFeedback').value;

            try {
                const { error } = await getSupabase()
                    .from('quiz_submissions')
                    .update({ 
                        status: 'approved', 
                        teacher_comment: feedback || null, 
                        reviewed_at: new Date().toISOString(), 
                        reviewed_by: currentUser.id 
                    })
                    .eq('id', id);

                if (error) throw error;
                showToast('Submission approved!', 'success');
                closeReviewModal();
                await loadSubmissions();
            } catch (error) {
                console.error('Error:', error);
                showToast('Failed to approve', 'error');
            }
        }

        async function rejectSubmission(id) {
            const feedback = document.getElementById('reviewFeedback').value;
            if (!feedback) {
                showToast('Please provide a comment explaining the rejection', 'error');
                return;
            }

            try {
                const { error } = await getSupabase()
                    .from('quiz_submissions')
                    .update({ 
                        status: 'rejected', 
                        teacher_comment: feedback, 
                        reviewed_at: new Date().toISOString(), 
                        reviewed_by: currentUser.id 
                    })
                    .eq('id', id);

                if (error) throw error;
                showToast('Submission rejected', 'success');
                closeReviewModal();
                await loadSubmissions();
            } catch (error) {
                console.error('Error:', error);
                showToast('Failed to reject', 'error');
            }
        }

        function closeReviewModal() {
            document.getElementById('reviewModal').classList.add('hidden');
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            return new Date(dateString).toLocaleString('en-US', { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function setupEventListeners() {
            mobileMenuBtn.addEventListener('click', () => {
                sidebar.classList.toggle('-translate-x-full');
                mobileOverlay.classList.toggle('hidden');
            });

            mobileOverlay.addEventListener('click', () => {
                sidebar.classList.add('-translate-x-full');
                mobileOverlay.classList.add('hidden');
            });

            userMenuBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                userDropdown.classList.toggle('hidden');
            });

            document.addEventListener('click', () => userDropdown.classList.add('hidden'));
            document.getElementById('logoutButton').addEventListener('click', handleLogout);

            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    renderSubmissions();
                });
            });

            document.getElementById('searchInput')?.addEventListener('input', renderSubmissions);

            document.getElementById('reviewModal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('reviewModal')) closeReviewModal();
            });
        }

        async function handleLogout() {
            if (await logout()) redirectToLogin();
        }
    </script>
